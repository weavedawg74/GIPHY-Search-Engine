<!DOCTYPE html>
<html lang="en">
<head>
<title>Andrew Weaverling's GIPHY Search Engine</title>
<meta charset="utf-8">
<!-- Viewport Meta Tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid"> <img src="images/giphy_logo.png" class="img-responsive center-block top-logo" alt="GIPHY Logo"/>
  <h1 class="text-center">The Gift of Gifs</h1>
  <p class="text-center">For people who believe GIF is pronounced the same as <strong><u>GIF</u></strong>t</p>
  <form class="form-horizontal">
    <fieldset class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-2  col-md-12 col-md-offset-0  col-lg-12 col-lg-offset-0">
          <input id="textinput" name="textinput" type="text" placeholder="whatchu want?" class="form-control input-lg">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-4  col-xs-offset-4 col-md-5 col-md-offset-3 col-lg-4 col-lg-offset-4 ">
          <button id="button" name="gimmeagif" class="btn btn-primary btn-lg">Gimme a GIF</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div id="results" class="col-xs-8 col-xs-offset-2"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script type="text/javascript" src="js/script.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
